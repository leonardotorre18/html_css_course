<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img 
            src="https://pics.filmaffinity.com/batman_arkham_city-517603314-large.jpg" 
            alt="Batman Arkham City VideoGame"
            width="300"
        >
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video 
            autoplay 
            loop 
            controls
            muted 
            src="assets/videos/video_polka.mp4"
            width="300"
        ></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio 
            src="assets/audios/harry_maguire_sound.mp3"
            controls
            autoplay="autoplay"
            loop
        ></audio>
    </section>
</body>
</html>
